            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #222;
            color: #eee;
        }

        .record-player {
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            z-index: 1000;
            box-shadow: 0 4px 12px rgba(43, 43, 43, 0.5);
            border-radius: 25px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .record-player.collapsed {
            border-radius: 25px 0 0 25px;
        }

        .recorderbackground {
            width: 59px;
            height: 44px;
            background: radial-gradient(circle, rgb(122, 122, 122), #5e5e5e 100%);
            border-radius: 22px 0 0 22px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            cursor: pointer;
            position: relative;
            box-shadow: inset 0 0 10px rgba(77, 136, 202, 0.7), 0 0 5px rgba(158, 190, 41, 0.3);
            z-index: 1001;
        }

        .record {
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, #222 0%, #111 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            border: 2px solid #424242;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.7), 0 0 5px rgba(0, 0, 0, 0.3);
            z-index: 1001;
            will-change: transform;
        }

        .record-cover {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            object-fit: cover;
            position: absolute;
            z-index: 1000;
        }

        .record-grooves::before {
            content: '';
            position: absolute;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: repeating-radial-gradient(circle, transparent 0px, rgba(255, 255, 255, 0.05) 1px, transparent 2px);
            z-index: 999;
        }

        .record.playing {
            animation: spin 2s linear infinite;
        }

        .tonearm {
            position: absolute;
            width: 20px;
            height: 2px;
            background: linear-gradient(to right, #1937bd, #78bcd1);
            top: 33px;
            left: 50px;
            transform-origin: left center;
            transform: rotate(-90deg);
            transition: transform 0.3s ease-in-out 0.1s;
            z-index: 1003;
            border-radius: 2px;
            box-shadow: 0 1px 2px rgba(75, 74, 74, 0.5);
        }

        .tonearm.playing {
            transform: rotate(-125deg);
        }

        .tonearm::before {
            content: '';
            position: absolute;
            left: -5px;
            top: 50%;
            transform: translateY(-50%);
            width: 6px;
            height: 6px;
            background: #c0bfbf;
            border-radius: 50%;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }

        .tonearm::after {
            content: '';
            position: absolute;
            right: -8px;
            top: 50%;
            transform: translateY(-50%);
            width: 8px;
            height: 5px;
            background: #ff1919;
            border-radius: 2px;
            box-shadow: 0 1px 2px rgba(248, 20, 20, 0.5);
        }

        .tonearm-needle {
            position: absolute;
            right: -2px;
            bottom: -4px;
            width: 2px;
            height: 6px;
            background: #ccc;
            transform: rotate(45deg);
        }

        .control-panel {
            width: 160px;
            height: 44px;
            background-color: #2a2a2a;
            display: flex;
            flex-direction: column;
            transition: width 0.3s ease, opacity 0.3s ease;
            overflow: hidden;
            position: relative;
            z-index: 1001;
        }

        .record-player.collapsed .control-panel {
            width: 0;
            opacity: 0;
        }

        .song-info {

            font-size: 10px;

        .controls {

            padding-right: 20px;
            display: inline-block;
        }

        .song-text.marquee:hover {
            animation-play-state: paused;
        }

        .next-song {
            flex: 1;
            overflow: hidden;
            font-size: 10px;
            white-space: nowrap;
        }

        .control-btn {

            border: none;
            color: #ccc;
            cursor: pointer;
            font-size: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 16px;
            height: 16px;

        .control-btn:hover {

        }

        .volume-container {

            align-items: center;

        }

        .volume-icon {
            font-size: 10px;
            color: #ccc;
        }

        .volume-slider {
            width: 40px;
            height: 3px;

            background: #444;
            outline: none;
            border-radius: 2px;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 8px;
            height: 8px;
            background: #ccc;
            border-radius: 50%;
            cursor: pointer;
        }

        .playlist-btn {
            font-size: 10px;
            color: #ccc;

        .playlist {
            display: none;

            height: 44px;
            background-color: #343b47;
            overflow-y: auto;
            z-index: 1002;
        }

        .playlist.open {
            display: block;
        }

        .playlist::-webkit-scrollbar {
            width: 4px;
        }

        .playlist::-webkit-scrollbar-track {
            background: #333;
        }

        .playlist::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 2px;
        }

        .playlist::-webkit-scrollbar-thumb:hover {
            background: #777;
        }

        .playlist-item {
            padding: 5px 10px;

            color: #ccc;
            cursor: pointer;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #333;
            height: 22px;
            overflow: hidden;
            box-sizing: border-box;
        }

        .playlist-item:last-child {

        .playlist-item:hover {

        .playlist-item .song-text {

        .playlist-item:hover .song-text.marquee {

            display: inline-block;
        }

        .playlist-item .song-text {
            transition: transform 0.3s ease;
        }

        .playlist-item:not(:hover) .song-text.marquee {
            animation: none;
            transform: translateX(0);
        }

        .playlist-mode .song-info,
        .playlist-mode .controls {
            display: none;
        }

        .playlist-mode .playlist {
            display: block;
        }

        @keyframes spin {

            100% { transform: rotate(360deg); }
        }

        @keyframes marquee {
            0% { transform: translateX(0); }

            // Check if text overflows and apply marquee

                const parentWidth = element.offsetWidth;

                    if (!el) return false;
                    const tempSpan = document.createElement('span');
                    tempSpan.style.visibility = 'hidden';
                    tempSpan.style.position = 'absolute';
                    tempSpan.style.whiteSpace = 'nowrap';
                    tempSpan.style.fontSize = getComputedStyle(el).fontSize;
                    tempSpan.textContent = el.textContent;
                    document.body.appendChild(tempSpan);
                    const textWidth = tempSpan.offsetWidth;
                    document.body.removeChild(tempSpan);
                    return textWidth > parentWidth / 2;
                }
